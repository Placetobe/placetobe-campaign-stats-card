<!doctype html>
<html>
  <head>
    <title>placetobe-campaign-stats-card demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../placetobe-button/placetobe-button.html">

    <link rel="import" href="../placetobe-campaign-stats-card.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }
    </style>
  </head>
  <body>

      <h3>Basic placetobe-campaign-stats-card Demo</h3>
      <demo-snippet>
        <template>
          <placetobe-campaign-stats-card
            api-endpoint="http://canapi.local"
            campaign-id="429"
          >
          </placetobe-campaign-stats-card>
        </template>
      </demo-snippet>

      <h3>+ Button Demo</h3>
      <demo-snippet>
        <template is="dom-bind" campaign-closed="[[campaignClosed]]">
          <placetobe-campaign-stats-card
            api-endpoint="http://canapi.local"
            campaign-id="717"
            campaign-closed="{{campaignClosed}}"
          >
          <placetobe-button hidden$="[[campaignClosed]]"
          ><span>Investeer</span></placetobe-button>            
          </placetobe-campaign-stats-card>
        </template>
      </demo-snippet>

  </body>
</html>
